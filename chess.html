<DOCTYPE html>
  <html>
  <head>
  <style>
  
  div
  {
  border:1px solid black;
  width:20px;
  height:20px;
  }
  
  </style>
  </head>
  <body>
      
  <script type="text/javascript">
  
  
      var arr=  [["a8","b8","c8","d8","e8","f8","g8","h8"],
                 ["a7","b7","c7","d7","e7","f7","g7","h7"],
                 ["a6","b6","c6","d6","e6","f6","g6","h6"], 
                 ["a5","b5","c5","d5","e5","f5","g5","h5"],
                 ["a4","b4","c4","d4","e4","f4","g4","h4"],
                 ["a3","b3","c3","d3","e3","f3","g3","h3"],
                 ["a2","b2","c2","d2","e2","f2","g2","h2"],
                 ["a1","b1","c1","d1","e1","f1","g1","h1"],
                 ]
  var queen = {
      position :
      {
          x:4,
          y:4
      }
  }
      
      function move(num,dir) 
      {
      var temp;     
       var temp1;
    switch (dir) {
        
            case 'ne':
          
               temp = queen.position.y-num;
               temp1 = queen.position.x+num;              
             if(temp>8 && temp<0  && temp1 > 8 && temp1 < 0)
             {
             console.log("outside boundary");
             }
             else
             {
             queen.position.y =temp;
             queen.position.x =temp1;
             }
            
            break;
            case 'nw':
          
            temp = queen.position.y-num;
                temp1 = queen.position.x-num;        
            if(temp > 8 && temp < 0 && temp1 > 8 && temp1 < 0)
            {
          console.log("outside boundary");
            }
             else
             {
              queen.position.y =temp;
             queen.position.x =temp1;           }
                      break;
    
            case 'sw':
          
            temp = queen.position.y+num;
              temp1 = queen.position.x-num;       
                    if(temp>8 && temp<0  && temp1 > 8 && temp1 < 0)
          {
             console.log("outside boundary");
          }
             else
           {  
              queen.position.y =temp;
             queen.position.x =temp1;        }
            
            break;
  
            case 'se':
          
               temp = queen.position.y+num;
               temp1 = queen.position.x+num;
             if(temp>8 && temp<0  && temp1 > 8 && temp1 < 0)
             {
             console.log("outside boundary");
             }
             else
             {
              queen.position.y =temp;
             queen.position.x =temp1;        
             }
            
            break;
  
            case 'n':
          
                temp=queen.position.y-num;
             if(temp>8 && temp<0)
             {
             console.log("outside boundary");
             }
             else
             {
             queen.position.y =temp;
             }
            break;
  
            case 's':
          
               temp =  queen.position.y+num;
             if(temp>8 && temp<0)
             {
             console.log("outside boundary");
             
             }
             else
             {
             queen.position.y =temp;
             }
            break;
            case 'e':
            
            temp =  queen.position.x+num;
             if(temp>8 && temp<0)
             {
             console.log("outside boundary");
             
          }
             else
             {
             queen.position.x =temp;
             }
            break;
            case 'w':
            
               temp= queen.position.x-num;
             if(temp>8 && temp<0)
             {
             console.log("outside boundary");
          
              }
             else
             {
             queen.position.x =temp;
             }
            break;
        default:
            {
        document.write("outside");
            break;
            }
          }
    };
   function display() 
      {
          console.log(arr[queen.position.x][queen.position.y]);
      }
  
      function play(a)
      {    
      var value=a.split(" ");
      value.forEach(e => 
       {
        {
          let num = Number(e.slice(e.length-1));
          let dir =e.slice(0,e.length-1);
      
           console.log(num);
           console.log(dir);
  
          display();
  
          move(num,dir);
  
        }
      });
      
      }
  
      
  </script>
  
  </body>
  </html>
